<!doctype html>
<html ng-app="module">
<head><meta charset="utf-8"></head>
<title>直接套用模板</title>
<body>
  <hello></hello>
</body>
<script src="./framework/1.3.0.14/angular.js"></script>
<script>
  var module = angular.module('module',[]);
  module.directive('hello',function(){ 
    return { 
      restrict:'AECM',
      templateUrl:'hello.html',
      replace:true
    }
  })
</script>
</html>
